<script>
  function setCookie(cookieStr) {
    document.cookie = cookieStr
  }

  function modalToggle(id) {
    $('#' + id).modal('toggle')
  }

  function modalHide(id) {
    $('#' + id).modal('hide')
  }

  function modalToggleWithoutDismiss(id) {
    $('#' + id).modal({
      backdrop: 'static',
      keyboard: false
    });
  }

  function toggleCollapse(id) {
    $('#' + id).toggle()
  }

  function hideCollapse(id) {
    $('#' + id).collapse('hide')
  }
